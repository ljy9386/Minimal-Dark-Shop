<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNITWEAR.html | Minimal Dark Shop</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #eee;
      padding: 30px 20px;
      font-size: 14px;
    }
    .sidebar label, .sidebar div {
      display: block;
      margin-bottom: 10px;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 5px;
    }
    .sidebar section {
      margin-top: 20px;
    }
    .sidebar button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .btn-clear {
      background: #eee;
      color: #333;
      margin-right: 10px;
    }
    .btn-search {
      background: #000;
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
    .main-content header {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
    }
    .product-card {
      border: 1px solid #eee;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-card .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #eee;
      color: #000;
      font-size: 12px;
      padding: 3px 6px;
    }
    .product-card .brand {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
    .product-card .price {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
    .product-card .color-box {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: #000;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .product-card .like {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
