<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .item {
      border: 1px solid #444;
      padding: 20px;
      margin-bottom: 20px;
      background: #1a1a1a;
    }
    .item h2 {
      margin: 0 0 10px;
    }
    .item button {
      padding: 8px 14px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Wishlist</h1>
  <div class="item">
    <h2>상품명 예시</h2>
    <p>상품 설명</p>
    <button>장바구니에 담기</button>
  </div>
</body>
</html>
